name: Test

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: |
          ~/go/pkg/mod
          ~/go/bin
          ~/.cache
        key: livekit-server
    - uses: shogo82148/actions-setup-redis@v1.10.3
      with:
        redis-version: '6.x'
        auto-start: true
    - run: redis-cli ping

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Download Go modules
      run: go mod download

    - name: Mage Build
      uses: magefile/mage-action@v1
      with:
        version: latest
        args: build

    - name: Mage Test
      uses: magefile/mage-action@v1
      with:
        version: latest
        args: testall
